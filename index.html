<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AF Craft Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: all .3s ease;}
    body {margin: 0; background: #fff; color: #111;}
    
    /* Header */
    header {
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 30px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 3px 15px rgba(0,0,0,0.08);
    }
    header img {width: 50px; height: 50px; border-radius: 10px;}
    header h1 {margin: 0; font-size: 26px; font-weight: 700; color: #222;}
    header .profile {
      width: 40px; height: 40px; border-radius: 50%;
      background: linear-gradient(135deg,#4a90e2,#50c878);
      color: #fff; display: flex; align-items: center; justify-content: center;
      cursor: pointer; font-size: 18px;
    }

    /* Product Grid */
    .store-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
      gap: 24px;
      padding: 40px;
    }
    .prod {
      background: #fff;
      padding: 14px;
      border-radius: 20px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.05);
      transition: all 0.4s ease;
    }
    .prod:hover {transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.12);}
    .prod img {width: 100%; height: 220px; object-fit: cover; border-radius: 16px;}
    .prod .name {font-weight: 700; margin-top: 10px; font-size: 17px;}
    .prod .price {color: #0a7c4a; font-weight: 600; margin-top: 6px; font-size: 16px;}
    .btn {
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg,#4a90e2,#50c878);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
    }
    .btn:hover {opacity: 0.9;}

    /* Footer */
    footer {
      background: #fff;
      text-align: center;
      padding: 20px;
      border-top: 1px solid #eee;
      color: #555;
      font-weight: 500;
    }
    footer a {color: #4a90e2; text-decoration: none; font-weight: 600;}
    footer i {margin-right: 8px; color: #e4405f; font-size: 18px;}
  </style>
</head>
<body>
  <header>
    <div class="logo-area">
      <img src="https://via.placeholder.com/50x50.png?text=A" alt="Logo">
      <h1>AF Craft Store</h1>
    </div>
    <div class="profile" id="adminLogin"><i class="fa-solid fa-user"></i></div>
  </header>

  <div id="storeGrid" class="store-grid"></div>

  <footer>
    <p><i class="fa-brands fa-instagram"></i>
      <a href="https://instagram.com/af_craft._" target="_blank">@af_craft._</a>
    </p>
  </footer>

  <script>
    const storeGrid = document.getElementById('storeGrid');

    // Load products from external JSON file
    async function loadProducts() {
      try {
        const response = await fetch('data/products.json');
        const products = await response.json();
        renderProducts(products);
      } catch (err) {
        console.error('Error loading products:', err);
        storeGrid.innerHTML = '<p style="color:red;">Unable to load products.</p>';
      }
    }

    // Render products on the page
    function renderProducts(products) {
      storeGrid.innerHTML = '';
      products.forEach(p => {
        storeGrid.innerHTML += `
          <div class="prod">
            <img src="${p.image}" alt="${p.name}">
            <div class="name">${p.name}</div>
            <div class="price">₹${p.price}</div>
            <button class="btn" onclick="buyProduct('${p.name}', '${p.price}')">
              <i class="fa-solid fa-bag-shopping"></i> Buy Now
            </button>
          </div>
        `;
      });
    }

    // Buy button action
    function buyProduct(name, price) {
      alert(`You selected "${name}" for ₹${price}.`);
    }

    // Load products on page load
    loadProducts();
  </script>
</body>
</html>
